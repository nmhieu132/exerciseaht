<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <!-- link css -->
            <link rel="stylesheet" href="./css/style.css">
            <!-- link js -->
            <link rel="stylesheet" href="./js/main.js">
            <!-- link bootstrap -->
            <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/9ebb35ae56.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@1000&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container-fluid"></div>
                <div class="header_menu">
                    <div class="header_topmenu d-flex justify-content-between align-items-center">
                        <div class="topmenu_greets">
                            <i class="fa-regular fa-bookmark"></i>
                            Welcome to Franco-an e-Commerce PSD Template!
                        </div>
                        <ul class="topmenu_list d-flex align-item-center">
                            
                            <li class="list_items"><i class="fa-solid fa-gear"></i> Shop Setting</li>
                            
                            <li class="list_items"><i class="fa-solid fa-lock"></i> Member Login</li>
                        </ul>
                    </div>
                    <div class="header_mainmenu d-flex justify-content-between align-items-center">
                        <div class="mainmenu_franco">franco</div>
                        <ul class="mainmenu_list d-flex align-item-center">
                            <li class="mainmenu_list-items" style="color:#8262b5">home</li>
                            <li class="mainmenu_list-items">women</li>
                            <li class="mainmenu_list-items">men</li>
                            <li class="mainmenu_list-items">about us</li>
                            <li class="mainmenu_list-items">blog</li>
                            <li class="mainmenu_list-items">collections</li>
                            <li class="mainmenu_list-items">contact </li>
                            <li class="mainmenu_list-items"><i class="fa-solid fa-magnifying-glass"></i></li>
                            
                            
                        </ul>
                        <ul class="mainmenu_cart d-flex align-items-center">
                            <li class="mainmenu_cart-list"><i class="fa-regular fa-heart"></i></li>  
                            <li class="mainmenu_cart-list"><i class="fa-solid fa-cart-shopping"></i></li>      
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="container-fluid">
                <div class="banner_ad d-flex justify-content-center">
                    <div class="ad_horizontal">
                        <div class="ad_01">
                            <img src="./image/ad01.jpg" class="ad_01-img" alt="two high-end materials">
                            <p class="ad_01-descr">Two High-end Materials</p>
                            <a href="#" class="ad_01-btn">Shop Now</a>
                        </div>  
                    </div>
                    <div class="ad_vertical d-flex flex-column">
                        <div class="ad_02">
                            <img src="./image/ad02.jpg" alt="small thing make different">
                            <p class="ad_02-descr1">Small thing</p>
                            <p class="ad_02-descr2">make different</p>
                        </div>
                        <div class="ad_03">
                            <img src="./image/ad03.jpg" alt="folio backpack">
                            <p class="ad_03-descr1">Folio</p>
                            <p class="ad_03-descr2">Backpack</p>
                            <a href="#" class="ad_03-btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="products">
            <div class="container-fluid"></div>
        </div>
    </div>
</body>
</html>
